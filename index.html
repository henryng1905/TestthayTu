<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch-timer">
                <h1> 
                    <span id="sec">00</span> :
                    <span id="millisec">00</span>
                </h1>
            </div>
            <div class="stopwatch-button">
                <button class="btn btn-warning" id="start">Start</button>
                <button class="btn btn-warning" id="stop">Stop</button>
                <button class="btn btn-warning" id="reset">Reset</button>
            </div>

        </div>
        <hr>
        <div class="clock">
            <div class="clock-wrapper">
                <h1 id="time"></h1>
            </div>
        </div>
        <hr>
        <div>

        </div>



    </div>
    <script src="stopwatch.js"></script>
    <script src="clock.js"></script>
</body>

</html>
